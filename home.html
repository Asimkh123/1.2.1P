<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AWKS CLOTHING</title>
</head>
<body>
    <header>
        <h1>AWKS CLOTHING</h1>
        <nav>
            <div id="menuToggle">
                &#9776; <span id="currentPage"></span>
            </div>
            <ul id="menuList">
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        
            <div id="desktopNav">
                <a href="home.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>Welcome to my E-commerce site.</h2>

        <div class="container">
            <div class="form-container">
                
                <form id="infoForm">
                    <h1>Lets get to know you!</h1>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required><br>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required><br>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required><br>
                    
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                    
                    <button type="submit" style="float: right;">Submit</button>
                </form>
            </div>
            <div class="greeting-container" style="display: none">
                <h1>Greeting</h1>
                <p id="greetingMessage"></p>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>

    <footer>
        <p>&copy; 2023 AWKS CLOTHING</p>
    </footer>
</body>
</html>
